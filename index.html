<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Draw</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1>Simple Draw: Create Flowcharts Instantly</h1>
    </header>

    <div class="container">
        <div class="editor-panel">
            <div class="input-container">
                <textarea id="mermaidInput" placeholder="Enter your Mermaid diagram code here..."></textarea>
                <div class="action-button">
                    <button id="renderBtn" data-tooltip="Render"><i class="fas fa-play"></i></button>
                </div>
            </div>
        </div>
        <div class="preview-panel">
            <div class="output-container">
                <div id="mermaidOutput"></div>
                <div class="action-buttons">
                    <button id="exportSVG" data-tooltip="Export SVG"><i class="fas fa-download"></i></button>
                    <button id="exportPNG" data-tooltip="Export PNG"><i class="fas fa-file-image"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Created by Gargya Gokhale | Powered by <a href="https://mermaid.js.org/" target="_blank" rel="noopener noreferrer">Mermaid.js</a> | <a href="https://github.com/gargyagokhale/simple-draw" target="_blank" rel="noopener noreferrer">View on GitHub</a></p>
    </footer>
    
    <!-- Load libraries from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
    <!-- Load app modules -->
    <script type="module" src="src/js/app.js"></script>
</body>
</html>
